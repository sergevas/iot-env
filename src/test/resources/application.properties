http.port=8080
# I2C Bus
jef.i2c.enabled=true
jef.i2c.path=/dev/i2c-0
jef.i2c.ten-bits=false
jef.i2c.retries=10
jef.i2c.timeout=15
# Default address for the GY-302 BH1750 module: #0x23
bh1750.moduleAddress=35
# Default address for the BME280 module: #0x76
bme280.moduleAddress=118
bme280.forcedModeTimeout=2000
# Test
test.stringValueProperty=aStrValue
test.intValueProperty=12345678
test.longValueProperty=12345678
test.doubleValueProperty=12345678.987
test.booleanValueProperty=true
